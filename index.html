<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bilal | archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; }
        .tracking-ultra { letter-spacing: 0.6em; }
        .tag-btn { transition: all 0.3s ease; border-bottom: 1px solid transparent; cursor: pointer; white-space: nowrap; }
        .tag-btn.active-client { color: #fff; border-color: #fff; }
        .tag-btn.active-cat { color: #fbbf24; border-color: #fbbf24; }
        
        main { padding-top: 240px; min-height: 100vh; } 

        .project-card { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); z-index: 1; }
        .project-card:hover { transform: scale(1.05); z-index: 50; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .custom-select {
            appearance: none; background: #111; border: 1px solid #333; color: #a1a1aa;
            padding: 6px 24px 6px 10px; font-size: 10px; text-transform: uppercase;
            cursor: pointer; outline: none; border-radius: 2px;
        }

        .icon-btn { opacity: 0.4; transition: opacity 0.2s; cursor: pointer; color: #fff; border: none; background: none; }
        .icon-btn.active { opacity: 1; }
        .list-view-item { border-bottom: 1px solid #111; transition: background 0.2s; }
        .list-view-item:hover { background: #0a0a0a; }
        #video-modal { backdrop-filter: blur(15px); }
        
        .nav-link { font-size: 10px; text-transform: uppercase; letter-spacing: 0.25em; color: #a1a1aa; transition: color 0.2s; cursor: pointer; }
        .nav-link:hover, .nav-link.active { color: #fff; }

        /* Vault Specifics */
        .vault-locked { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50vh; }
        .vault-input { background: transparent; border-bottom: 1px solid #333; color: #fff; text-align: center; letter-spacing: 0.5em; outline: none; padding: 10px; text-transform: uppercase; }
        .vault-input:focus { border-color: #fbbf24; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="fixed top-0 left-0 w-full z-[100] bg-black/95 border-b border-zinc-900 p-6 md:px-12">
        <div class="flex justify-between items-start mb-10">
            <div class="cursor-pointer" onclick="navigateTo('archive')">
                <h1 class="text-base font-light lowercase tracking-ultra">bilal</h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-400 mt-1">multi-threaded archive</p>
            </div>

            <div class="flex items-center gap-10">
                <div id="view-controls" class="flex items-center gap-6 bg-zinc-900/30 p-2 rounded-sm border border-zinc-800/50">
                    <div class="text-left border-r border-zinc-800 pr-6">
                        <span id="project-counter" class="text-2xl font-light">000</span>
                        <p id="status-tag" class="text-[9px] uppercase tracking-widest text-green-400 italic">syncing</p>
                    </div>

                    <div id="density-control" class="flex items-center gap-3">
                        <span class="text-[9px] uppercase text-zinc-400 tracking-tighter">Cols</span>
                        <select id="grid-select" onchange="updateGridDensity(this.value)" class="custom-select">
                            <option value="3">3</option><option value="5">5</option><option value="8">8</option>
                            <option value="12" selected>12</option><option value="24">24</option>
                        </select>
                    </div>

                    <div class="flex gap-4 border-l border-zinc-800 pl-4">
                        <button onclick="setView('grid')" id="btn-grid" class="icon-btn active" title="Grid View">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                        </button>
                        <button onclick="setView('list')" id="btn-list" class="icon-btn" title="List View">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                        </button>
                    </div>
                </div>

                <div class="flex gap-8 border-l border-zinc-800 pl-10">
                    <span onclick="navigateTo('archive')" class="nav-link active" id="nav-archive">Archive</span>
                    <span onclick="navigateTo('blog')" class="nav-link" id="nav-blog">Blog</span>
                    <span onclick="navigateTo('about')" class="nav-link" id="nav-about">About</span>
                    <span onclick="navigateTo('vault')" class="nav-link text-zinc-800 hover:text-zinc-600" id="nav-vault">///</span>
                </div>
            </div>
        </div>
        
        <div id="filter-section" class="space-y-5">
            <div id="client-row" class="flex gap-5 text-[10px] uppercase tracking-widest text-zinc-400 items-center overflow-x-auto no-scrollbar">
                <span class="text-zinc-600 pr-2">Client //</span>
            </div>
            <div id="category-row" class="flex gap-5 text-[10px] uppercase tracking-widest text-zinc-400 items-center overflow-x-auto no-scrollbar">
                <span class="text-zinc-600 pr-2">Genre //</span>
            </div>
        </div>
    </nav>

    <main>
        <div id="page-archive" class="page-container">
            <div id="portfolio-grid" class="grid gap-1"></div>
        </div>

        <div id="page-blog" class="page-container hidden max-w-4xl mx-auto px-4">
            <div id="blog-posts" class="space-y-32"></div>
        </div>

        <div id="page-about" class="page-container hidden max-w-4xl mx-auto px-4 py-16">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-20 items-start">
                <div id="about-content" class="prose"></div>
                <div id="about-sidebar" class="space-y-10 flex flex-col items-center md:items-end">
                    <div id="qr-container" class="bg-white p-5 rounded-lg w-56 h-56 flex items-center justify-center shadow-xl"></div>
                    <div id="contact-list" class="text-right space-y-6"></div>
                </div>
            </div>
        </div>

        <div id="page-vault" class="page-container hidden">
            <div id="vault-lock" class="vault-locked">
                <div class="text-4xl mb-8">ðŸ”’</div>
                <input type="password" id="vault-pass" placeholder="KEY" class="vault-input mb-4" onkeyup="checkVault(event)">
                <p id="vault-msg" class="text-[9px] uppercase tracking-widest text-red-500 hidden">Access Denied</p>
            </div>
            <div id="vault-grid" class="grid gap-1 hidden"></div>
        </div>
    </main>

    <div id="video-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center bg-black/95 p-4">
        <button onclick="closeModal()" class="absolute top-8 right-8 text-white hover:scale-110 transition-transform text-3xl">âœ•</button>
        <div id="video-container" class="w-full max-w-6xl aspect-video bg-zinc-950 shadow-2xl"></div>
    </div>

    <script src="sanity-fetch-v2.js"></script>

    <script>
        // --- NAVIGATION ---
        let currentPage = 'archive';
        let currentView = 'grid';

        function navigateTo(pageId) {
            currentPage = pageId;
            document.querySelectorAll('.page-container').forEach(p => p.classList.add('hidden'));
            document.getElementById(`page-${pageId}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`nav-${pageId}`).classList.add('active');

            const controls = document.getElementById('view-controls');
            const filters = document.getElementById('filter-section');
            
            // Logic for visibility
            if (pageId === 'archive') {
                controls.style.visibility = 'visible';
                controls.style.opacity = '1';
                filters.style.display = 'block';
                if (typeof applyFilters === 'function') applyFilters();
            } else {
                controls.style.visibility = 'hidden';
                controls.style.opacity = '0';
                filters.style.display = 'none';
                if (pageId === 'blog' && typeof fetchBlog === 'function') fetchBlog();
                if (pageId === 'about' && typeof fetchAbout === 'function') fetchAbout();
            }
        }

        function setView(view) {
            currentView = view;
            const densityCtrl = document.getElementById('density-control');
            const btnGrid = document.getElementById('btn-grid');
            const btnList = document.getElementById('btn-list');

            if(view === 'list') {
                densityCtrl.style.opacity = '0.2';
                densityCtrl.style.pointerEvents = 'none';
                btnList.classList.add('active');
                btnGrid.classList.remove('active');
            } else {
                densityCtrl.style.opacity = '1';
                densityCtrl.style.pointerEvents = 'auto';
                btnGrid.classList.add('active');
                btnList.classList.remove('active');
            }
            if (typeof renderGrid === 'function') renderGrid();
            if (typeof renderVaultGrid === 'function' && currentPage === 'vault') renderVaultGrid();
        }

        function updateGridDensity(val) {
            const grid = document.getElementById('portfolio-grid');
            const vaultGrid = document.getElementById('vault-grid');
            if (grid) grid.style.gridTemplateColumns = `repeat(${val}, minmax(0, 1fr))`;
            if (vaultGrid) vaultGrid.style.gridTemplateColumns = `repeat(${val}, minmax(0, 1fr))`;
        }

        // --- INFINITE SCROLL ---
        window.onscroll = function(ev) {
            if (currentPage === 'archive' && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                if (typeof window.loadMoreProjects === 'function') window.loadMoreProjects();
            }
        };

        // --- VIDEO MODAL ---
        function openModal(url) {
            if (!url) return;
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('video-container');
            container.innerHTML = ''; 

            let embedHTML = '';

            if (url.includes('instagram.com')) {
                 embedHTML = `<iframe src="${url}embed" width="400" height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>`;
            } 
            else if (url.includes('tiktok.com')) {
                const videoId = url.split('/video/')[1]?.split('?')[0];
                embedHTML = `<iframe src="https://www.tiktok.com/embed/v2/${videoId}" width="325" height="575" frameborder="0"></iframe>`;
            }
            else if (url.includes('twitter.com') || url.includes('x.com')) {
                embedHTML = `<div class="bg-white p-8 text-black text-center flex flex-col items-center justify-center h-full"><p class="mb-4">Twitter embeds require external scripts.</p><a href="${url}" target="_blank" class="bg-blue-500 text-white px-6 py-3 rounded uppercase text-xs tracking-widest">Open Tweet</a></div>`;
            }
            else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let id = url.split('v=')[1]?.split('&')[0];
                if (url.includes('youtu.be/')) id = url.split('youtu.be/')[1];
                if (url.includes('shorts/')) id = url.split('shorts/')[1].split('?')[0]; 
                embedHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" class="w-full h-full" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            }
            else if (url.includes('vimeo.com')) {
                const id = url.split('/').pop();
                embedHTML = `<iframe src="https://player.vimeo.com/video/${id}?autoplay=1" class="w-full h-full" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            }
            else {
                 embedHTML = `<div class="bg-white p-8 text-black text-center flex flex-col items-center justify-center h-full"><a href="${url}" target="_blank" class="bg-zinc-800 text-white px-6 py-3 rounded uppercase text-xs tracking-widest">Open Link</a></div>`;
            }

            container.innerHTML = embedHTML;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('video-modal').classList.add('hidden');
            document.getElementById('video-container').innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        // --- VAULT SECURITY (CLIENT SIDE) ---
        function checkVault(e) {
            if (e.key === 'Enter') {
                const pass = document.getElementById('vault-pass').value;
                if(pass === 'hive123') { // CHANGE YOUR PASSWORD HERE
                    document.getElementById('vault-lock').classList.add('hidden');
                    document.getElementById('vault-grid').classList.remove('hidden');
                    if(typeof fetchVault === 'function') fetchVault();
                } else {
                    document.getElementById('vault-msg').classList.remove('hidden');
                }
            }
        }
    </script>
</body>
</html>
