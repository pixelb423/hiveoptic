<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bilal | archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; }
        .tracking-ultra { letter-spacing: 0.6em; }
        .tag-btn { transition: all 0.3s ease; border-bottom: 1px solid transparent; cursor: pointer; white-space: nowrap; }
        .tag-btn.active-client { color: #fff; border-color: #fff; }
        .tag-btn.active-cat { color: #fbbf24; border-color: #fbbf24; }
        
        /* Fixed Header Offset Fix */
        main { padding-top: 220px; } 

        .project-card { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); z-index: 1; }
        .project-card:hover { transform: scale(1.1); z-index: 50; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .custom-select {
            appearance: none; background: #111; border: 1px solid #222; color: #666;
            padding: 4px 24px 4px 8px; font-size: 9px; text-transform: uppercase;
            cursor: pointer; outline: none; border-radius: 2px;
        }

        .icon-btn { opacity: 0.3; transition: opacity 0.2s; cursor: pointer; color: #fff; border: none; background: none; }
        .icon-btn.active { opacity: 1; }
        .list-view-item { border-bottom: 1px solid #111; transition: background 0.2s; }
        .list-view-item:hover { background: #0a0a0a; }
        #video-modal { backdrop-filter: blur(15px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="fixed top-0 left-0 w-full z-[100] bg-black/95 border-b border-zinc-900 p-6 md:px-12">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-sm font-light lowercase tracking-ultra">bilal</h1>
                <p class="text-[8px] uppercase tracking-[0.3em] text-zinc-600">multi-threaded archive</p>
            </div>

            <div class="flex items-center gap-6 bg-zinc-900/30 p-2 rounded-sm border border-zinc-800/50">
                <div class="flex gap-4 border-r border-zinc-800 pr-4">
                    <button onclick="setView('grid')" id="btn-grid" class="icon-btn active" title="Grid View">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </button>
                    <button onclick="setView('list')" id="btn-list" class="icon-btn" title="List View">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    </button>
                </div>

                <div id="density-control" class="flex items-center gap-3">
                    <span class="text-[8px] uppercase text-zinc-600 tracking-tighter">Cols</span>
                    <select id="grid-select" onchange="updateGridDensity(this.value)" class="custom-select">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="12" selected>12</option>
                        <option value="24">24</option>
                    </select>
                </div>

                <div class="text-right border-l border-zinc-800 pl-6">
                    <span id="project-counter" class="text-xl font-light">000</span>
                    <p id="status-tag" class="text-[8px] uppercase tracking-widest text-green-500 italic">syncing</p>
                </div>
            </div>
        </div>
        
        <div class="space-y-4">
            <div id="client-row" class="flex gap-4 text-[9px] uppercase tracking-widest text-zinc-500 items-center overflow-x-auto no-scrollbar">
                <span class="text-zinc-800 pr-2">Client //</span>
            </div>
            <div id="category-row" class="flex gap-4 text-[9px] uppercase tracking-widest text-zinc-600 items-center overflow-x-auto no-scrollbar">
                <span class="text-zinc-800 pr-2">Genre //</span>
            </div>
        </div>
    </nav>

    <main>
        <div id="portfolio-grid" class="grid gap-1"></div>
    </main>

    <div id="video-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center bg-black/95 p-4">
        <button onclick="closeModal()" class="absolute top-8 right-8 text-white hover:scale-110 transition-transform text-2xl">âœ•</button>
        <div id="video-container" class="w-full max-w-5xl aspect-video bg-zinc-950 shadow-2xl"></div>
    </div>

    <script src="sanity-fetch.js?v=5"></script>
    <script>
        function setView(view) {
            currentView = view;
            const densityCtrl = document.getElementById('density-control');
            const btnGrid = document.getElementById('btn-grid');
            const btnList = document.getElementById('btn-list');

            if(view === 'list') {
                densityCtrl.style.opacity = '0.2';
                densityCtrl.style.pointerEvents = 'none';
                btnList.classList.add('active');
                btnGrid.classList.remove('active');
            } else {
                densityCtrl.style.opacity = '1';
                densityCtrl.style.pointerEvents = 'auto';
                btnGrid.classList.add('active');
                btnList.classList.remove('active');
            }
            applyFilters();
        }

        function updateGridDensity(val) {
            if(currentView !== 'grid') return;
            document.getElementById('portfolio-grid').style.gridTemplateColumns = `repeat(${val}, minmax(0, 1fr))`;
        }

        function openModal(url) {
            if (!url) return;
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('video-container');
            let embed = url;
            if (url.includes('youtube.com/shorts/')) embed = url.replace('shorts/', 'embed/');
            else if (url.includes('vimeo.com')) embed = `https://player.vimeo.com/video/${url.split('/').pop()}`;
            else if (url.includes('youtube.com/watch')) embed = `https://www.youtube.com/embed/${url.split('v=')[1]?.split('&')[0]}`;
            
            container.innerHTML = `<iframe src="${embed}?autoplay=1" class="w-full h-full" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('video-modal').classList.add('hidden');
            document.getElementById('video-container').innerHTML = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
