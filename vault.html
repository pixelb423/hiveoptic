<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault // Locked</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; display: flex; height: 100vh; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .tracking-ultra { letter-spacing: 0.6em; }
    </style>
</head>
<body>

    <div id="lock-screen" class="text-center w-full max-w-sm px-4">
        <div class="mb-8 text-6xl opacity-20">ðŸ”’</div>
        <h1 class="text-xs uppercase tracking-ultra mb-8 text-zinc-500">Restricted Access</h1>
        
        <input type="password" id="pass-input" placeholder="ENTER KEY" 
               class="w-full bg-zinc-900 border border-zinc-800 p-3 text-center tracking-widest text-white outline-none focus:border-amber-500 mb-6 uppercase text-sm">
        
        <button onclick="checkVault()" class="text-[10px] uppercase tracking-widest text-zinc-400 hover:text-white border-b border-transparent hover:border-white transition-all pb-1">Unlock Vault</button>
        
        <p id="error-msg" class="text-red-500 text-[9px] uppercase mt-6 hidden tracking-widest">Access Denied // Invalid Key</p>
    </div>

    <div id="vault-content" class="hidden w-full h-full p-8 md:p-16 overflow-y-auto">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-end mb-16 border-b border-zinc-900 pb-8">
                <h1 class="text-3xl uppercase tracking-ultra text-amber-500">The Vault</h1>
                <button onclick="location.reload()" class="text-[9px] uppercase tracking-widest text-zinc-600 hover:text-white">Lock</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1">
                <div class="aspect-video bg-zinc-900 flex items-center justify-center border border-zinc-800">
                    <span class="text-xs uppercase tracking-widest text-zinc-600">Confidential Project A</span>
                </div>
                <div class="aspect-video bg-zinc-900 flex items-center justify-center border border-zinc-800">
                    <span class="text-xs uppercase tracking-widest text-zinc-600">Confidential Project B</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkVault() {
            const input = document.getElementById('pass-input').value;
            // --- CHANGE PASSWORD HERE ---
            const SECRET = "beehive"; 

            if (input === SECRET) {
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('vault-content').classList.remove('hidden');
                document.body.style.display = 'block'; // Reset flex to block for content
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
                document.getElementById('pass-input').value = '';
            }
        }
        
        // Allow pressing Enter to submit
        document.getElementById('pass-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") checkVault();
        });
    </script>
</body>
</html>
